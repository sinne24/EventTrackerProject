<h1>Fighter List</h1>
<!-- <ul>
  <li *ngFor="let fighter of fighters">{{fighter.name}}</li>
</ul> -->
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fighter of fighters">
      <td (click)="displayFighter(fighter)">{{ fighter.id }}</td>
      <td (click)="displayFighter(fighter)">{{ fighter.name }}</td>
      <td (click)="displayFighter(fighter)">{{ fighter.description}}</td>
      <td (click)="displayFighter(fighter)" style="height: 100px; width: 150px">
        <img src="{{ fighter.imageUrl}}" alt= "{{ fighter.name }}" style="height: 150px; width: 175px">
      </td>
      <!-- <td><button (click)="deleteTodo(todo.id)">X</button>></td> -->
    </tr>
  </tbody>
</table>
<form name="newFighter" *ngIf="newFighter" class="form form-inline">
  <input class="form-control" type="text" name="name" [(ngModel)]="newFighter.name" />
  <button class="btn btn-primary" (click)="addFighter(newFighter)">Add Fighter</button>
</form>

<div id='fighterDetails' *ngIf="selected">
  <h4>{{selected.id}}</h4>
  <h3>{{selected.name}}</h3>
  <p>{{selected.description}}</p>
  <img src="{{ selected.imageUrl}}" alt= "{{ selected.name }}" style="height: 200px; width: 225px">
</div>
