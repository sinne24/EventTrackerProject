<h1>Fighter List</h1>
<!-- <ul>
  <li *ngFor="let fighter of fighters">{{fighter.name}}</li>
</ul> -->
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fighter of fighters">
      <td (click)="displayFighter(fighter)">{{ fighter.id }}</td>
      <td (click)="displayFighter(fighter)">{{ fighter.name }}</td>
      <td (click)="displayFighter(fighter)">{{ fighter.desc}}</td>
      <td (click)="displayFighter(fighter)">{{ fighter.img}}</td>
      <!-- <td><button (click)="deleteTodo(todo.id)">X</button>></td> -->
    </tr>
  </tbody>
</table>

<div id='fighterDetails' *ngIf="selected">
  <h4>{{selected.id}}</h4>
  <h3>{{selected.name}}</h3>
  <p>{{selected.desc}}</p>
  <p>{{selected.img}}</p>
</div>
